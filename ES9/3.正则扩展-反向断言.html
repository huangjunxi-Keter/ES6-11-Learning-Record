<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 声明字符串
        const str = 'JS5211314你知道吗555啦啦啦';
        /* 需求 取 555 */
        // 正向断言
        const reg = /\d+(?=啦)/;
        const result = reg.exec(str);
        console.log(result);
        // 反向断言
        const reg2 = /(?<=吗)\d+/;
        const result2 = reg2.exec(str);
        console.log(result2);
    </script>
</body>

</html>
