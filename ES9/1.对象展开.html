<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            Rest 参数与 spread 扩展运算符在 【ES6 中已经引入】，
            不过 【ES6 中】只针对于【数组】在 【ES9 中为对象提供】了像数组一样的 rest 参数和扩展运算符。
        */

        // rest 参数
        function connect({ host, prot, ...user }) {
            console.log(host);
            console.log(prot);
            console.log(user);
        }
        connect({
            host: '127.0.0.1',
            prot: '3306',
            username: 'root',
            password: 'root'
        });

        // spread 扩展运算符
        const skillOne = {
            q: '天音波'
        }
        const skillTwo = {
            w: '金钟罩'
        }
        const skillThree = {
            e: '天雷破'
        }
        const skillFour = {
            r: '猛龙摆尾'
        }
        const mangseng = { ...skillOne, ...skillTwo, ...skillThree, ...skillFour };
        console.log(mangseng);
    </script>
</body>

</html>
