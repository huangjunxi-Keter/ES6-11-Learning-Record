<body>
    <script>
        // 大整数
        let n = 512n;
        console.log(n, typeof(n));

        // 函数
        let num = 123;
        console.log(BigInt(num));

        // 用于大数值运算
        let max = Number.MAX_SAFE_INTEGER; // 最大安全整数
        console.log(max);
        console.log(max + 1);
        console.log(max + 2);

        console.log(BigInt(max));
        console.log(BigInt(max) + BigInt(1));
        console.log(BigInt(max) + BigInt(2));
    </script>
