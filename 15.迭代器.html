<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>

<body>
    <script>
        // 声明一个数组
        const arr = ['测试1', '测试2', '测试3', '测试4'];
        console.log(arr);

        // 使用 for...of 遍历数组（依靠iterator）
        for (let v of arr) {
            console.log(v);
        }

        // 工作原理：创建一个指针对象，指向当前数据结构的起始位置
        let iterator = arr[Symbol.iterator]();
        // 调用 iterator 对象的next方法
        // 第一次调用对象的next方法，指针自动指向数据结构的第一个成员
        console.log(iterator.next());
        // 接下来不断调用next方法指针一直往后移动，直到指向最后一个成员
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        // 每次调用next方法，会返回一个包含value和done（遍历是否完成）属性的对象
    </script>
</body>

</html>
