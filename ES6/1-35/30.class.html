<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
</head>

<body>
    <script>
        // 【ES5 实现类】
        function Phone(brand, price) {
            this.brand = brand;
            this.price = price;
        }
        // 添加方法
        Phone.prototype.call = function () {
            console.log('打电话');
        }
        // 实例化
        let Huawei = new Phone('华为', 5899);
        console.log(Huawei);

        // 【ES6 class实现类】
        class Phone2 {
            // 构造方法（方法名不能修改，实例化时会自动执行）
            constructor(brand, price) {
                this.brand = brand;
                this.price = price;
            }

            call() {
                console.log('打电话2');
            }
        }
        let onePlus = new Phone2('1+', 1999);
        console.log(onePlus);
    </script>
</body>

</html>
