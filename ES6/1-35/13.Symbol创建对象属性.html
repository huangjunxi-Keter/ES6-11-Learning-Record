<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol创建对象属性</title>
</head>

<body>
    <script>
        // 假如我们想向 game 中添加 up down 相关的方法，但不知道 game 中是否已存在 up down 
        let game = {
            up: '123',
            down: '123'
        };
        let demo = {
            up: Symbol(),
            down: Symbol()
        }
        game[demo.up] = function () {
            console.log("about up");
        }
        game[demo.down] = function () {
            console.log("about down");
        }
        console.log(game);

        // 将 Symbol 作为键
        let obj = {
            name: 'test',
            // Symbole(): '123', // ×
            [Symbol()]: '123', // √
            [Symbol('bumber')]: '456' // √
        }
        console.log(obj);
    </script>
</body>

</html>
