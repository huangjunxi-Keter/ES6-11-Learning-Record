<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise 基本语法</title>
</head>

<body>
    <script>
        // 实例化 Promise 对象，对象共有三种状态：初始化、成功、失败
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                let data = '数据库中的用户数据';
                // 调用 resolve 后，Promise 对象状态会变成【成功】
                // resolve(data);
                let error = '数据读取失败';
                // 调用 reject 后，Promise 对象状态会变成【失败】
                reject(error);
            }, 1000);
        });

        // 调用 Promise 对象的 then 方法
        p.then(function (value) {
            console.log('value', value);
        }, function (reason) {
            console.log('reason', reason);
        });
    </script>
</body>

</html>
