<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest参数</title>
</head>

<body>
    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 arguments 获取实参
        function date() {
            console.log('arguments', arguments);
        }
        date(1, 2, 3);
        // rest 参数
        function date2(...args) {
            console.log('rest', args)
        }
        date2(4, 5, 6);

        // 注意：rest参数必须要放到参数的最后（否则会有语法错误）
        function fn(a, b, ...c) {
            console.log('a', a);
            console.log('b', b);
            console.log('c', c);
        }
        fn(1, 2, 3, 4, 5, 6, 7, 8, 9);
    </script>
</body>

</html>
