<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            await 要放在 async 函数中
            await 关键字的右边一般是一个 Promise 对象
            await 返回的结果是 Promise 对象【成功的值】，不会处理失败
        */
        async function main() {
            try {
                let data = await new Promise((resolve, reject) => {
                    // resolve('成功');
                    reject('失败');
                });

                console.log(data);
            } catch (error) {
                console.warn(error);
            }
        }
        main();
    </script>
</body>

</html>
