<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 发送AJAX请求
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                // 1.创建对象
                const x = new XMLHttpRequest();

                // 2.初始化
                x.open('Get', url);

                // 3.发送
                x.send();

                // 4.事件绑定
                x.onreadystatechange = function () {
                    if (x.readyState === 4) {
                        if (x.status >= 200 && x.status <= 300) {
                            resolve(x.response);
                        } else {
                            reject(x.status);
                        }
                    }
                }
            });
        }

        // // promise then
        // sendAJAX('https://api.apiopen.top/api/sentences')
        // .then(value => {
        //     console.log(value);
        // }, reason => {
        //     console.log(reason);
        // });

        // async await
        async function main() {
            let data = await sendAJAX('https://api.apiopen.top/api/sentences');
            console.log(data);
        }
        main();
    </script>
</body>

</html>
