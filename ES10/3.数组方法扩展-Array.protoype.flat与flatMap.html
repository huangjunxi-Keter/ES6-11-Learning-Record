<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // flat 降低数组【维度】，将多维转低维
        const arr = [1, 2, 3, 4, [5, 6]];
        console.log('arr.flat()', arr.flat());
        const arr2 = [1, 2, 3, 4, [5, 6, [7, 8, 9]]];
        console.log('arr2.flat()', arr2.flat());
        // 参数为深度
        console.log('arr2.flat(2)', arr2.flat(2));
        // flatMap
        const arr3 = [1, 2, 3, 4];
        const result = arr3.map(item => item * 10);
        console.log('result', result);
        // map 返回 数组（result 变成多维数组）
        const result2 = arr3.map(item => [item, item * 10]);
        console.log('result2', result2);
        // 解除多维
        const result3 = arr3.flatMap(item => [item, item * 10]);
        console.log('result3', result3);
    </script>
</body>

</html>
